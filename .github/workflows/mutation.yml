on:
  pull_request:
    paths-ignore: &ignore-paths
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'psalm.xml'

  push:
    branches: [ 'master' ]
    paths-ignore: *ignore-paths

name: Mutation test

jobs:
  mutation:
    name: PHP ${{ matrix.php }}-${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        php: [ '8.3', '8.4' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run infection
        run: |
          make build v=${{ matrix.php }}
          make mutation-test v=${{ matrix.php }}
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
